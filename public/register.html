<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/app.js" defer></script> </head>
<body>

<header>
    <h1>Gestor de Reservas</h1>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="reservas.html">Reservar</a></li>
            <li><a href="mis-reservas.html">Mis Reservas</a></li>
            <li><a href="login.html">Iniciar sesión</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="intro">
        <h2>Registrarse</h2>
        <form id="register-form">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required/>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required/>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required/>

            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </section>
</main>

<footer>
    <p>&copy; 2025 Gestor de Reservas</p>
</footer>

<script src="./js/register.js" defer></script> </body>
</html>
