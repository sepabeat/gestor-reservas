<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/app.js" defer></script> <!-- Si tienes algún script común, añádelo aquí -->
</head>
<body>

<header>
    <h1>Gestor de Reservas</h1>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="reservas.html">Reservar</a></li>
            <li><a href="mis-reservas.html">Mis Reservas</a></li>
            <li><a href="login.html">Iniciar sesión</a></li>
        </ul>
    </nav>

    <div id="user-info" style="position: absolute; top: 10px; right: 10px; color: white;">
        <span id="user-name"></span>
        <button id="logout-btn" style="background: none; border: none; color: white; cursor: pointer;">Cerrar Sesión</button>
    </div>
</header>

<main>
    <section id="intro">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="email" required/>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required/>

            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
    </section>
</main>

<footer>
    <p>&copy; 2025 Gestor de Reservas</p>
</footer>

<script src="./js/login.js" defer></script> <!-- El script específico para el login -->
</body>
</html>
