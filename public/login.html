<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/app.js" defer></script> <!-- Si tienes algún script común, añádelo aquí -->
</head>
<body>

<header>
    <h1>Gestor de Reservas</h1>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="reservas.html">Reservar</a></li>
            <li><a href="#">Mis Reservas</a></li>
            <li><a href="login.html">Iniciar sesión</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="intro">
        <h2>Iniciar sesión</h2>
        <form id="login-form">
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>

            <button type="submit">Iniciar sesión</button>
        </form>
        <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
    </section>
</main>

<footer>
    <p>&copy; 2025 Gestor de Reservas</p>
</footer>

<script src="login.js"></script> <!-- El script específico para el login -->
</body>
</html>
