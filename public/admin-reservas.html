<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Reservas</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/admin-reservas.js" defer></script>
    <style>
        /* Estilos adicionales para la tabla de reservas de admin */
        #adminReservas {
            margin: 20px auto;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #tabla-admin-reservas {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #tabla-admin-reservas th,
        #tabla-admin-reservas td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        #tabla-admin-reservas th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        #tabla-admin-reservas tr:last-child td {
            border-bottom: none;
        }

        #tabla-admin-reservas tr:hover {
            background-color: #f5f5f5;
        }

        #tabla-admin-reservas .fecha-hora {
            white-space: nowrap;
        }

        #tabla-admin-reservas .servicios {
            font-style: italic;
        }

        #tabla-admin-reservas .estado {
            font-weight: bold;
        }

        #tabla-admin-reservas .acciones {
            text-align: center;
        }

        #tabla-admin-reservas .acciones button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        #tabla-admin-reservas .acciones .aprobar-btn {
            background-color: #4caf50;
            color: white;
        }

        #tabla-admin-reservas .acciones .aprobar-btn:hover {
            background-color: #45a049;
        }

        #tabla-admin-reservas .acciones .cancelar-btn {
            background-color: #ff6b6b;
            color: white;
        }

        #tabla-admin-reservas .acciones .cancelar-btn:hover {
            background-color: #e00000;
        }
    </style>
</head>

<body>

<header>
    <h1>Administrar Reservas</h1>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="reservas.html">Reservar</a></li>
            <li><a href="mis-reservas.html">Mis Reservas</a></li>
            <li><a href="login.html">Iniciar Sesión</a></li>
        </ul>
    </nav>
    <div id="user-info" style="position: absolute; top: 10px; right: 10px; color: white;">
        <span id="user-name"></span>
        <button id="logout-btn" style="background: none; border: none; color: white; cursor: pointer;">Cerrar
            Sesión</button>
    </div>
</header>

<main>
    <section id="adminReservas">
        <h2>Reservas Pendientes</h2>
        <table id="tabla-admin-reservas">
            <thead>
            <tr>
                <th>Usuario</th>
                <th>Fecha y Hora</th>
                <th>Servicio/s</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
</main>

<footer>
    <p>&copy; 2025 Gestor de Reservas</p>
</footer>

</body>

</html>
