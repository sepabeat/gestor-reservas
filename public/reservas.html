<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Cita</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/reservas.js" defer></script>

</head>
<body>

<header>
    <h1>Reservar Cita</h1>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="reservas.html">Reservar</a></li>
            <li><a href="mis-reservas.html">Mis Reservas</a></li>
            <li id="admin-link-container"></li>
            <li><a href="login.html">Iniciar sesión</a></li>
        </ul>
    </nav>
    <div id="user-info" style="position: absolute; top: 10px; right: 10px; color: white;">
        <span id="user-name"></span>
        <button id="logout-btn" style="background: none; border: none; color: white; cursor: pointer;">Cerrar
            Sesión</button>
    </div>
</header>

<main>
    <section id="formularioReserva">
        <h2>Selecciona tu servicio</h2>

        <form id="reservaForm">
            <div id="tipo-servicios-container">
                <button type="button" value="salon_belleza">Salón de Belleza</button>
                <button type="button" value="peluqueria_canina">Peluquería Canina</button>
                <button type="button" value="clinica_veterinaria">Clínica Veterinaria</button>
                <button type="button" value="restaurantes">Restaurantes</button>
            </div>

            <div id="servicios-container">
            </div>

            <label for="fecha">Fecha y Hora:</label>
            <input type="datetime-local" id="fecha" name="fecha" required>

            <button type="submit">Reservar</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 Gestor de Reservas</p>
</footer>

</body>
</html>
